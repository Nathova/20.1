{% extends 'catalog/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <form method="post">
            {% csrf_token %}
            <h1>Вы точно хотите удалить продукт "{{ object.name }}"?</h1>
            <button type="submit" class="btn btn-danger">ДА</button>
            <a class="btn btn-success" href="{% url 'catalog:index' %}">НЕТ</a>
        </form>
    </div>
</div>
{% endblock %}
